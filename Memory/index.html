<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Mel's Match Game</title>
    <script src="https://use.fontawesome.com/50bfcdf252.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div id="win-dialog" title="Congratulations!"></div>
        <div id="restart-dialog" title="Whoa There!">Are you sure you want to start a new game? Your progress will be lost.</div>
        <header>
            <div class=stats>
                <div class="time">
                  <h3>Time:<span id="timer"></span></h3>
                </div>
                <button type="button" id="restart" onclick="reStart();">Restart</button>
                <div class="counter">
                  <h3>Moves:<span id="moves"></span></h3>
                </div>
                <div class="rating">
                  <h3><span id="stars"></span><i class="fa fa-star"></i></h3>
                </div>
            </div>
        </header>
      <div id="gameboard">
      </div>
      <footer>
          <p class=footer-info><a href="https://meljonk.github.io/">meljonk.github.io</a></p>
      </footer>

    <script src="app.js"></script>
    </body>
</html>
